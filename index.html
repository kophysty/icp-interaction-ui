<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Wallet Scorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="logo">ICP Scorer</h1>
        <button class="connect-wallet-btn">Connect wallet</button>
    </header>
    <main class="container">
        <section class="score-card">
            <div class="wallet-input-wrapper">
                <label class="wallet-input-label">
                    <span class="wallet-input-text">Your EVM wallet</span>
                    <input type="text" class="wallet-input" aria-label="Your EVM wallet" />
                </label>
                <button class="get-score-btn">Get score</button>
            </div>
            <p class="score-result-label">Score result</p>
            <div class="score-result">
                <span class="score-value">37</span>
            </div>
            <button class="statistics-toggle">Show/Hide Statistics</button>
        </section>
        <footer class="footer">
            <nav class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Docs</a>
                <a href="#" class="footer-link">Twitter</a>
            </nav>
        </footer>
    </main>
</body>
</html>
