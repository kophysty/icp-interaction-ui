<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Wallet Scorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="logo">ICP Scorer</h1>
        <button class="connect-wallet-btn">Connect wallet</button>
    </header>
    <main class="container">
        <form id="score-form" class="score-card">
            <div class="wallet-input-wrapper">
                <label class="wallet-input-label">
                    <span class="wallet-input-text">Your EVM wallet</span>
                    <input type="text" class="wallet-input" id="wallet-id" aria-label="Your EVM wallet" required />
                </label>
                <button type="submit" class="get-score-btn">Get score</button>
            </div>
            <p class="score-result-label">Score result</p>
            <div class="score-result">
                <span id="score">37</span>
            </div>
        </form>
        <button class="statistics-toggle stats-btn" id="statistics-toggle">Show/Hide Statistics</button> <!-- Обновленный класс и добавленный id -->
        <div id="statistics" class="hidden"> <!-- Добавленный контейнер для статистики -->
            <div id="request-count">Total requests: 0</div>
            <div id="last-updated">Last updated: never</div>
        </div>
        <footer class="footer">
            <nav class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Docs</a>
                <a href="#" class="footer-link">Twitter</a>
            </nav>
        </footer>
    </main>
</body>
</html>
